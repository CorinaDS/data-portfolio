
#Site description
site_name: Un tour por la ciencia de datos
site_description: Un portafolio que muestra las aplicaciones de distintos t√≥picos en ciencia de datos
site_author: Corina Navarrete
site_url: https://corinads.github.io/data-portfolio

# Repository
repo_url: https://github.com/CorinaDS/data-portfolio

copyright: "Copyright &copy; 2024 Corina Navarrete"


# Theme
theme:
  name: material
  language: es
  logo: images/logo_rs.jpg
  favicon: images/logo_rs.jpg
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - navigation.indexes
  - content.tooltips
  - navigation.path
  - content.code.annotate
  - content.code.copy
  - content.code.select
  - navigation.tabs
  - navigation.footer
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode   

# Plugins
plugins:
  - search
  - mkdocstrings
  - git-revision-date
  - mkdocs-jupyter:
      include_source: True
      ignore_h1_titles: True
      execute: false
      allow_errors: false
      ignore: ["name.ipynb"]
      execute_ignore: ["path/*.ipynb"]

# Markdown extensions
markdown_extensions:
  - toc:
      permalink: true
  - neoteroi.cards
  - neoteroi.timeline
  - neoteroi.projects
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra_css:
  - css/neoteroi-mkdocs.css


# Customization
extra:
  analytics:
    provider: google
    property: G-XXX}
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CorinaDS
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/cearth/
    - icon: fontawesome/solid/globe
      link: https://github.com/CorinaDS/data-portfolio


